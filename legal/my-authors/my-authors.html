<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-authors">
  <template>
    <style>
       :host {
        display: block;
      }
      li {
        list-style: none;
      }
    </style>

    <div class="doc-content-cont">
      <div class="doc-title-huge txt-c">Authors</div>
      <div class="doc-txt-medium">
        <p>
          This is the official list of TIPmoney authors for copyright purposes.
          This file is distinct from the CONTRIBUTORS files.
          See the latter at http://itsginfo.github.io/CONTRIBUTORS.txt for an explanation.</p>
          
          <p>Names should be added to this file as:
          Name or Organization <email address>
          The email address is not required for organizations.</p>

          <p>IT Strategy Group LLC.
          TIPmoney LLC</p>
      </div>


      <div class="doc-txt-medium">
        <p>Last Updated June 3, 2017</p>
      </div>
    </div>

  </template>

  <script>
    /**
     * `my-authors`
     * Authors
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyAuthors extends Polymer.Element {
      static get is() { return 'my-authors'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-authors'
          }
        };
      }
    }
    window.customElements.define(MyAuthors.is, MyAuthors);
  </script>
</dom-module>
